<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>decToFrac</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon", href="decToFrac.ico">
</head>
<body>
    <div class="title">decimal to fraction</div>
    <div><input type="text" class="input" id="input" placeholder="decimal"></div>
    <div>
        <button class="btn" id="calculate">CALCULATE</button>
        <button class="btn" id="clear">CLEAR</button>
    </div>
    <div>
        <math>
            <mrow>
                <mn id="dec" class="frac">fraction: </mn>
                <mfrac class="frac">
                    <mi id="1" class="frac"></mi>
                    <mi id="2" class="frac"></mi>
                </mfrac>
            </mrow>
        </math>
    </div>
</body>
<script src="decToFrac.js"></script>
<script src="script.js"></script>
</html>
